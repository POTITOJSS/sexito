<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mensaje para ti ðŸ’Œ</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 100px;
            padding: px;
        }

        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #ffdde1, #ee9ca7);
        }

        .card {
            background: white;
            padding: 24px 30px;
            border-radius: 18px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
            text-align: center;
            max-width: 320px;
            position: relative;
            overflow: hidden;
        }

        h1 {
            font-size: 1.4rem;
            margin-bottom: 10px;
        }

        p {
            font-size: 0.95rem;
            color: #555;
            margin-bottom: 18px;
        }

        button {
            border: none;
            padding: 10px 18px;
            border-radius: 999px;
            font-size: 0.95rem;
            cursor: pointer;
            background: #ff4b6e;
            color: white;
            font-weight: 600;
            transition: transform 0.15s ease, box-shadow 0.15s ease, background 0.15s ease;
        }

        button:hover {
            transform: translateY(-1px) scale(1.02);
            box-shadow: 0 6px 14px rgba(0,0,0,0.2);
            background: #ff375f;
        }

        button:active {
            transform: translateY(0);
            box-shadow: none;
        }

        #mensajeFinal {
            margin-top: 12px;
            font-size: 0.98rem;
            color: #333;
            min-height: 22px;
        }

        .heart {
            position: absolute;
            font-size: 20px;
            animation: subir 1.5s ease-out forwards;
            pointer-events: none;
        }

        @keyframes subir {
            0% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
            100% {
                opacity: 0;
                transform: translateY(-120px) scale(1.6);
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Mensaje importante ðŸ‘€</h1>
        <p>
            Presiona el botÃ³n solo si estÃ¡s lista<br>
            para leer algo cursi pero sincero.
        </p>
        <button id="btnConfesion">Haz clic aquÃ­</button>
        <div id="mensajeFinal"></div>
    </div>

    <script>
        const btn = document.getElementById("btnConfesion");
        const mensajeFinal = document.getElementById("mensajeFinal");

        btn.addEventListener("click", function() {
            mensajeFinal.textContent = 
                "ERES UNA CERDA";

            // Crear varios corazoncitos
            for (let i = 0; i < 6; i++) {
                crearCorazon();
            }
        });

        function crearCorazon() {
            const card = document.querySelector(".card");
            const heart = document.createElement("div");
            heart.classList.add("heart");
            heart.textContent = "â¤ï¸";

            const cardWidth = card.offsetWidth;
            const x = Math.random() * cardWidth;

            heart.style.left = x + "px";
            heart.style.bottom = "0px";

            card.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 1500);
        }
    </script>
</body>
</html>
